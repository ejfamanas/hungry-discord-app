sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t efamanas/hungry-discord-app -f Dockerfile.dev .

script:
  - docker run -e CI=true efamanas/hungry-discord-app npm run test

after_success:
  - docker build -t efamanas/hungry-discord-app .

deploy:
  edge: true
  provider: elasticbeanstalk
  region: "eu-west-2"
  app: "discord"
  env: "Discord-env"
  bucket_name: "discord-env.eba-qfqetahz.eu-west-2.elasticbeanstalk.com"
  bucket_path: "complex"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

