# specify required permissions
sudo: required
services:
  # specify required services
  - docker

before_install:
  # set up container for test environment
  - docker build -t efamanas/hungry-discord-app -f ./Dockerfile.dev .

script:
  # run tests
  - docker run -e CI=true efamanas/hungry-discord-app npm test -- --coveragenpm

after_success:
  # build out each image
  - docker build -t efamanas/hungry-discord-app .

deploy:
  edge: true
  provider: elasticbeanstalk
  region: "eu-west-2"
  app: "hungry-discord-app"
  env: "hungry-discord-app-env"

  bucket_name: "elasticbeanstalk-eu-west-2-334805761658"
  bucket_path: "hungry-discord-app"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
